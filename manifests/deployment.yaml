apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-terminator-job
  namespace: pod-terminator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-terminator-job
  template:
    metadata:
      labels:
        app: pod-terminator-job
    spec:
      serviceAccountName: pod-terminator
      containers:
      - name: pod-terminator-job
        image: ghcr.io/stevedetm/restart-pod-job:latest
        imagePullPolicy: Always